<html>
    <head>
        <title>
            Employee Details Form
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body class="bg-light">
        <div class="parent">

            <!-- form will appear in this div -->
            <div class="left_child">
                <br>
                <h2>Please fill your details</h2> 
                <div class="form_details container">
                    <form name="employee_form" onsubmit="return submitDetails()">
                        <div class="form-group">
                        <label for="name">Name</label><span class="red-star">*</span>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                        <span id="es_name"></span>
                        </div>

                        <div class="form-group">
                        <label for="email">Email</label><span class="red-star">*</span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
                        <span id="es_email"></span>
                        </div>

                        <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number">
                        <span id="es_mobile"></span>
                        </div><br>

                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>

            <div class="right_child container">
                <br>
                <h2>Current Record</h2><br><br>
                <div class="employee_data container">
                    <!--Table will appear here-->
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
